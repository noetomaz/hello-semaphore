        - name: 'Job #1'
          commands:
            - checkin
          parallelism: 3
        - name: 'Job #2'
          commands:
            - checkout
        - name: 'Job #3'
          commands:
            - 'false'
        - name: 'Job #4'
          commands:
            - checkout
    dependencies: []
  - name: 'Pretest #1'
    dependencies: []
    task:
      jobs:
        - name: 'Job #1'
          commands: []
  - name: Unit Test
    dependencies:
      - 'Pretest #1'
      - 'Pretest #2'
    task:
      jobs:
        - name: 'Job #1'
          commands: []
  - name: Integration Test
    dependencies:
      - Unit Test
    task:
      jobs:
        - name: 'Job #1'
